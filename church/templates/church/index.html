{% if list %}
    <ul>
    {% for c in list %}
        <li><strong>{{c.title}}</strong><br>
            {% if c.img %}
        	<img src= "{{c.img.url}}"width=200>
            {% endif %}
        	{{c.post}}<br>
        	{{c.pub_date}}<br>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No post are available.</p>
{% endif %}
